<div class="form-container">
  <form (submit)="save()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name" [(ngModel)]="project.name">
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Start date of the project" [(ngModel)]="project.startDate">
    </div>

    <div class="form-group">
      <label for="endDate">End date of the project</label>
      <input type="date" class="form-control" id="endDate" name="endDate" placeholder="End date of the project" [(ngModel)]="project.endDate">
    </div>

    <div class="form-group">
      <label for="technologyStack">Technology Stack</label>
      <input type="text" class="form-control" id="technologyStack" name="technologyStack" placeholder="Technologies that will be used on the project" [(ngModel)]="project.technologyStack">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayOfProjects">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.endDate}}</td>
      <td>{{item.technologyStack}}</td>
    </tr>
  </tbody>
</table>
