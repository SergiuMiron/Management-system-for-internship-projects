<div class="add-manager-form">
  <div class="form-container col-sm-12">

    <h1 mat-dialog-title>Add Software Development Manager</h1>

    <mat-dialog-content [formGroup]="form">

      <mat-form-field>
        <input matInput type="text" formControlName="name" id="name" name="name" placeholder="Name" [(ngModel)]="newManager.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="cnp" id="cnp" name="cnp" placeholder="CNP" [(ngModel)]="newManager.cnp">
      </mat-form-field>

      <mat-form-field>
          <input matInput type="number" formControlName="age" id="age" name="age" placeholder="Age" [(ngModel)]="newManager.age">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="username" id="username" name="username" placeholder="Username" [(ngModel)]="newManager.username">
          </mat-form-field>

          <mat-form-field>
              <input matInput type="text" formControlName="password" id="password" name="password" placeholder="Password" [(ngModel)]="newManager.password">
            </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="save()">Add Manager</button>
        <button mat-raised-button (click)="close()">Cancel</button>
      </mat-dialog-actions>
  </div>
</div>
